<!DOCTYPE html>
<html>
  <head>
    <title>Mission 2 Todo List</title>
    <meta charset="utf-8" />
    <link href="src/todo/css/app.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <h1 id="user-title" data-username="eastjun">
        <span><strong>one</strong>'s Todo List</span>
      </h1>
      <section class="todo-user-group">
        <label for="user-list-input">유저를 선택하세요:</label>
        <input list="user-list" id="user-list-input" name="user-list-input" />
        <datalist id="user-list"> </datalist>
        <button id="user-create-button" class="ripple user-create-button">
          + 유저 생성
        </button>
        <button id="user-delete-button" class="ripple user-delete-button">
          - 유저 삭제
        </button>
      </section>

      <section class="todoapp">
        <section class="input-container">
          <input
            id="new-todo"
            class="new-todo"
            placeholder="할 일을 입력해주세요."
            autofocus
          />
        </section>
        <section class="main">
          <ul id="todo-list" class="todo-list"></ul>
        </section>
        <div class="count-container">
          <span id="todo-count" class="todo-count"
            >총 <strong>0</strong> 개</span
          >
          <ul id="filters" class="filters">
            <li>
              <a href="/#" class="all selected" data-type="all">전체보기</a>
            </li>
            <li>
              <a href="#active" class="active" data-type="active">해야할 일</a>
            </li>
            <li>
              <a href="#completed" class="completed" data-type="completed"
                >완료한 일</a
              >
            </li>
          </ul>
          <button id="clear-completed" class="clear-completed">
            모두 삭제
          </button>
        </div>
      </section>
    </div>
    <script type="module" src="./src/App.js"></script>
  </body>
</html>
